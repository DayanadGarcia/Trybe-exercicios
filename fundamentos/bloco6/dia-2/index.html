<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao BootStrap</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 class="mb-3">Formulário de Cadastro de Currículo</h1>
    <form action="">
      <fieldset> <!--campo onde vai estar as infos, tipo um quadrado -->
      <div>
        <label for="input-nome">Nome completo</label>
          <input type="text" required id="input-nome" placeholder="digite seu nome" size="40">
      </div>
      <div>
        <label for="input-email">E-mail</label>
          <input type="text" required id="input-email" placeholder="digite seu e-mail" size="50">
      </div>
      <div>
        <label for="input-cpf">CPF
          <input type="text" required id="input-cpf" placeholder="digite seu CPF" size="11">
        </label>
      </div>
      <div>
        <label for="input-endereco">Endereço</label>
          <input type="text" required id="input-endereco" placeholder="digite seu endereço" size="200">
      </div>
      <div>
        <label for="input-cidade">Cidade</label>
          <input type="text" required id="input-cidade" placeholder="digite a cidade" size="28"> 
      </div>   
      <div>
        <label for="input-estados">Estado</label>
        <select name="estados" id="input-estados" required>
          <option value="sp">SP</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <div>
        <input type="radio" name="casa-ape" id="radio-casa" required>        
        <label for="radio-casa">Casa</label>
        <input type="radio" name="casa-ape" id="radio-ape" required>        
        <label for="radio-ape">Apartamento</label>
      </div>
      <div>
        <fieldset>
        <div>
          <label for="resumo">Resumo do currículo</label>
          <textarea name="resumo" id="resumo" cols="30" rows="10" required></textarea>
        </div>
        <div>
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" size="40" required>
        </div>
        <div>
          <label for="cargo-descricao">Descrição do cargo</label>
          <input type="text" name="cargo-descricao" id="cargo-descricao" size="500" required  >
        </div>
        <div>
          <label for="data-inicio">Data de início</label>
          <input type="datetime" name="data-inicio" id="data-inicio">
        </div>
        </fieldset> 
      </div>
      <div>
        <button id="btn-encerra">Encerra formulário</button>
      </div>
    </fieldset>     
    </form>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
